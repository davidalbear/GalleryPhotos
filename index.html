<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Challenge</title>
  <link rel="icon" href="img/devchallenges.png" />
  <link
  rel="shortcut icon"
  type="image/x-icon"
  href="https://devchallenges.io/"
  />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container">
    <article class="profile-card">
      <img src="img/profilePhoto.png" alt="profile photo" class="profile-card__img">
      <h1>Rodney Cotton</h1>
      <p>Helsinki, Finland</p>
      <div class="followers">
          <div class="btn">
            <h2>100</h2>
            <p>Post</p>
          </div>
          <div class="btn">
            <h2>2,242</h2>
            <p>Follower</p>
          </div>
          <div class="btn">
            <h2>1,432</h2>
            <p>Following</p>
          </div>
      </div>
    </article>

    <div class="gallery-photos">
      <div class="photo photo-1">
        <img src="img/photo1.png" alt="photo">
      </div>
      <div class="photo photo-2">
        <img src="img/photo2.png" alt="photo">
      </div>
      <div class="photo photo-3">
        <img src="img/photo3.png" alt="photo">
      </div>
      <div class="photo photo-4">
        <img src="img/photo_4.png" alt="photo">
      </div>
      <div class="photo photo-5">
        <img src="img/photo5.png" alt="photo">
      </div>
      <div class="photo photo-6">
        <img src="img/photo6.png" alt="photo">
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <small>
        created by <a href="https://github.com/davidalbear">David</a> - devChallenges.io
      </small>
    </div>
  </footer>
</body>
</html>
